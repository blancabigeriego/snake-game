<div class="init-container">
  <div class="game-container">
    <div class="countdown-container" *ngIf="isCountDown && countDownNumber !== 4">
      <span>{{countDownNumber}}</span>
    </div>
    <div class="game-grid"  *ngIf="!isCountDown">
      <div
        *ngFor="let segment of snake"
          class="snake-segment"
          [style.gridColumn]="segment.x + 1"
          [style.gridRow]="segment.y + 1"
        ></div>
      <div
        class="food"
        [style.gridColumn]="food.x + 1"
        [style.gridRow]="food.y + 1"
      ></div>
    </div>
    <div class="game-over-overlay" *ngIf="isGameOver">
      <h2 class="title">Game Over</h2>
      <button (click)="restartGame()">Play Again</button>
    </div>
  </div>
</div>
